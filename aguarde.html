<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>面接時間外 / Aguarde</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3f9ff, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      padding: 12px 24px;
      max-width: 320px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-content img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="jobsjapan.png" alt="Logo da empresa" class="logo" />
    <h2>現在面接できません</h2>
    <p>Atualmente não estamos disponíveis para entrevista.<br>
    Por favor, envie uma mensagem no WhatsApp para combinar um horário.</p>

    <a class="whatsapp-button" href="https://wa.me/818042170582?text=Gostaria%20de%20agendar%20uma%20entrevista." target="_blank">
      <span class="btn-content">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" alt="WhatsApp">
        Enviar Mensagem no WhatsApp
      </span>
    </a>
  </div>
</body>
</html>
